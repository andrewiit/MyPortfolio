<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Casped</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo"><img src="./img/icons/logo.png" alt="logo"></div>
            <h2 class="sidebar__title">Explore</h2>
            <ul class="sidebar__menu">
                <li class="sidebar__menu-item"><div class="sidebar__icons"><img src="./img/icons/1.png" alt=""></div><a href="#" class="sidebar__menu-item-link">New In</a></li>
                <li class="sidebar__menu-item"><div class="sidebar__icons"><img src="./img/icons/2.png" alt=""></div><a href="#" class="sidebar__menu-item-link">Clothing</a></li>
                <li class="sidebar__menu-item"><div class="sidebar__icons"><img src="./img/icons/3.png" alt=""></div><a href="#" class="sidebar__menu-item-link">Shoes</a></li>
                <li class="sidebar__menu-item"><div class="sidebar__icons"><img src="./img/icons/4.png" alt=""></div><a href="#" class="sidebar__menu-item-link">Accessories</a></li>
                <li class="sidebar__menu-item"><div class="sidebar__icons"><img src="./img/icons/5.png" alt=""></div><a href="#" class="sidebar__menu-item-link">Activewear</a></li>
                <li class="sidebar__menu-item"><div class="sidebar__icons"><img src="./img/icons/6.png" alt=""></div><a href="#" class="sidebar__menu-item-link">Gifts & Living</a></li>
                <li class="sidebar__menu-item"><div class="sidebar__icons"><img src="./img/icons/7.png" alt=""></div><a href="#" class="sidebar__menu-item-link">Inspiration</a></li>
                <li class="sidebar__menu-item"><div class="sidebar__help"><div class="sidebar__help_img"><img src="./img/icons/help.png" alt="help"></div><a href="#" class="sidebar__help_link">Help center</a></div></li>
            </ul>
            
        </div>
        <div class="content-wrapper">
            <header class="header">
                <div class="search">
                    <form action="" class="search__store">
                        <button class="search__store-button"><img src="./img/icons/search.png" alt=""></button>
                        <input type="text" class="search__store-input" placeholder="Search store">
                    </form>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item"><a href="#" class="menu__list-item-link _active">products</a></li>
                        <li class="menu__list-item"><a href="#" class="menu__list-item-link">story</a></li>
                        <li class="menu__list-item"><a href="#" class="menu__list-item-link">manufacturing</a></li>
                        <li class="menu__list-item"><a href="#" class="menu__list-item-link">packaging</a></li>
                    </ul>
                    <div class="menu__icons">
                        <a href="#" class="menu__icons_item"><img src="./img/icons/basket.png" alt=""></a>
                        <a href="#" class="menu__icons_item"><img src="./img/icons/person.png" alt=""></a>
                    </div>
                </nav>
            </header>
            <main class="page">
                <div class="content">
                    <div class="content__card-1"><a href="#"><img src="./img/1-3-1-2.png" alt="" class="content__img"></a></div>
                    <div class="content__card-2"><a href="#"><img src="./img/1-3-2-3.png" alt="" class="content__img"></a></div>
                    <div class="content__card-3"><a href="#"><img src="./img/1-2-3-5.png" alt="" class="content__img"></a><a href="#" class="favourite"><img src="./img/icons/favourite.png" alt=""></a></div>
                    <div class="content__card-4"><a href="#"><img src="./img/2-3-3-5.png" alt="" class="content__img"></a><a href="#" class="favourite"><img src="./img/icons/favourite.png" alt=""></a></div>
                    <div class="content__card-5"><a href="#"><img src="./img/3-4-1-3.png" alt="" class="content__img"></a><a href="#" class="favourite"><img src="./img/icons/favourite.png" alt=""></a></div>
                    <div class="content__card-6"><a href="#"><img src="./img/4-5-1-3.png" alt="" class="content__img"></a><a href="#" class="favourite"><img src="./img/icons/favourite.png" alt=""></a></div>
                    <div class="content__card-7"><a href="#"><img src="./img/3-5-3-4.png" alt="" class="content__img"></a></div>
                    <div class="content__card-8"><a href="#"><img src="./img/3-5-4-5.png" alt="" class="content__img"></a></div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
